<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <p>This is a simple homepage created with HTML and CSS.</p>
        <p>Feel free to customize this template to suit your needs!</p>
    </main>
    <footer>
        &copy; 2024 Your Name
    </footer>
</body>
</html>
